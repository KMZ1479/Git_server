<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Encriptador De Letras</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
          
    </head>
        <body>
            <div class="main"></div>
            <div class="inner"></div>
                <header>
                    <div class="contenedor_1">
                        <img class="logo" src="./image/Logo.png" alt="logo alura">
                        <h1 class="page_title">Encriptador de Letras</h1>
                    </div>
                </header>
                    <main>
                       <section class="section_1">
                        
                        <div class="contenedor">
                                <div class="encriptador">
                                <form class="encriptador_form">

                                <div class="texto_en_area">
                                <textarea name="text" id="textoEncriptado" cols="50" rows="10" placeholder="Ingrese texto aqui"></textarea>
                                </div>

                                    <div>
                                        <h6 class="informacion">Solo letras minuscula y sin acentos</h6>
                                    </div>
                                

                                <div class="both_buttons">
                                    
                                <button type="button" id="botonEncriptado">Encriptar</button>
                                 <button type="button" id="botonDesencriptado">Desencriptar</button>
                                    
                            </div>
                        </div>
                    </form>
                    
                        
                        
                        <section class="section_2">
                            
                        <div class="flex_container">
                        
                       

                            
                        <img src="Image/Muneco.png" alt="imagen muneco Alura">
                        </div>
                       
                            
                        
                        <h2>Ning√∫n mensaje fue encontrado</h2>
                            
                       <div>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                       </div>
                       
                       <textarea name="resultado" id="textoDesencriptado" cols="50" rows="10" placeholder="Ningun mensaje a sido encriptado"></textarea> 
                        <div class="contenido_resuelto" id="resuelto">
                            <button type="button" id="botonCopiar">Copiar</button>
                        
                        
                        </div>
                        </div>
                    </section>
                    </main>

                    <footer>
                        
                        <p class="copyright">&copy Copyright By KMZ1479 Desafio Alura- 2023</p>
                    </footer>


                </body>
                        <script>
                            var btn = document.querySelector("#botonEncriptado");
                            btn.onclick = encriptar;
                            var btn2 = document.querySelector("#botonDesencriptado");
                            btn2.onclick = desencriptar;
                            var btn3 = document.querySelector("#botonCopiar");
                            btn3.onclick = copiar;
                        </script>
  
 
</html>
